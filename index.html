<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- HeroSection Starts -->
    <div class="heroSection">
        <div class="heroSectionCover">
        <header>
            <div class="navbar-brand">forecast</div>
            <div class="locationDetail">
                <div class="location">
                    <h1> <i class="bi bi-geo-alt"></i>
                    <span class="CityName">New Delhi</span>, <span class="CountryName">IN</span></h1>
                    <p><i class="bi bi-calendar"></i> <span class="date"> Monday, August 28, 2023</span></p>
                </div>
                <div class="temperature">
                    <p class="tempOption">Celcius</p>
                    <i id="temp" class="bi bi-chevron-down"></i>
                    <div class="dropdown-menu">
                        <ul>
                            <li class="kelvin">Kelvin</li>
                            <li class="fahrenheit">Fahrenheit</li>
                            <li class="celcius">Celcius</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="leftBlock">
              <div class="inputBox">
                <input type="text" placeholder="Enter location ..." value="" > <div id="search">
                    Get Weather
                    <i class="bi bi-search"></i> 
                </div>
              </div>
             <figure class="locationBtn">
                <img src="Assets/current-location-icon.svg" alt="">
             </figure>
            </div>
            <div class="rightBlock">
             <div class="topBlock">
                <figure >
                    <img class="weatherCondition" src="Assets/partly-cloudy.png" alt="">
                </figure>
                    <div class="wrapper">
                        <i class="bi bi-thermometer-sun"></i>
                        <h1 class="degree">75°C</h1>
                    </div>
             </div>
             <div class="bottomBlock">
               <div class="weather">
                <figure><img class="weatherIcon" src="https://openweathermap.org/img/wn/01d@2x.png" alt=""></figure>
                <h2 class="weatherDescription">Sunny</h2>
               </div>
            <div class="weatherDetails">
                <p> <i class="bi bi-droplet"></i>  Feels like <span class="degreeFeel">77°C</span></p>
                <p><i class="bi bi-droplet-half"></i> Humidity <span class="humidity">60%</span></p>
                <p><i class="bi bi-wind"></i>  Wind <span class="speed">10Km/Hr</span></p>
            </div>
             </div>
            </div>
            <div class="location">
                <div class="wrapper">
                    <h1> <i class="bi bi-geo-alt"></i>
                        <span class="CityName">New Delhi</span>, <span class="CountryName">IN</span></h1>
                        <p><i class="bi bi-calendar"></i> <span class="date"> Monday, August 28, 2023</span></p>
                </div>
            </div>
        </div>

        <!-- Handle Alerts -->
        <div class="warning-alert">
            <div class="left"></div>
            <p><i class="bi bi-exclamation-circle-fill"></i> Please Enter your City</p>
            <div class="right">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <div class="danger-alert">
            <div class="left"></div>
            <p><i class="bi bi-exclamation-circle-fill"></i>Network Error</p>
            <div class="right">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <div id="errorLocation" class="danger-alert">
            <div class="left"></div>
            <p><i class="bi bi-exclamation-circle-fill"></i>Acces Denied : Allow location</p>
            <div class="right">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div id="notFound" class="danger-alert">
            <div class="left"></div>
            <p><i class="bi bi-exclamation-circle-fill"></i>City Not Found</p>
            <div class="right">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    </div>
    <!-- HeroSection Ends -->
    <script src="js/index.js"></script>
</body>
</html>
